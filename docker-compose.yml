version: '3.8'

services:
  app:
    build: .
    container_name: ehr-app
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_PATH: /app/data/database.sqlite
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
    ports:
      - "4000:4000"
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
